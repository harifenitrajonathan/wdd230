        <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">Dark Mode</button>

    <nav>
        <ul>

        </ul>
    </nav>

    <main>
        <h1> Form </h1>
        <form id="myForm" method="get" action="record.html">
            <fieldset>
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" minlength="8" pattern="[a-zA-Z0-9]+" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8"
                        pattern="[a-zA-Z0-9]+" required>
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        placeholder="someone@byui.edu">
                    <span class="error">Please enter a valid email address from the byui.edu domain.</span>
                </div>
                <div class="form-group">
                    <label for="rating">Page Rating:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" onchange="updateRating()">
                    <span id="currentRating">5</span>
                </div>
            </fieldset>
            <button type="submit">Sign in</button>

        </form>

    </main>

    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
